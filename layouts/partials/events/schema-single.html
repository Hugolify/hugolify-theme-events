<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Event",
    {{- with .Title }}
      "name": {{ partial "func/PrepareData" . }},
    {{ end -}}

    {{- with .Params.image }}
      "thumbnailUrl": {{ .src | absURL }},
    {{ end -}}

    {{- with .Description }}
      "description": {{ partial "func/PrepareData" . }},
    {{ end -}}

    {{- with .Params.event }}
      {{- with .date_from }}
      "startDate": {{ . }},
      {{ end -}}
      {{- with .date_to }}
      "endDate": {{ . }},
      {{ end -}}
      {{- with .cta }}
        "offers": {{ .url }},
      {{ end -}}
      {{- with .address }}
        "location": {
          "@type": "Place",
          "address": {
            "@type": "PostalAddress",
            "addressCountry": {{ partial "func/PrepareData" .country }},
            "addressLocality": {{ partial "func/PrepareData" .city }},
            "postalCode": {{ partial "func/PrepareData" .zipcode }},
            "streetAddress": {{ partial "func/PrepareData" .street }}
          }
        }
      {{ end -}}
    {{ end -}}

    {{- range .GetTerms "events_categories" }}
      "articleSection": {{ partial "func/PrepareData" .Title }},
    {{ end -}}

    {{- range .GetTerms "events_persons" }}
      {{- $author :=  partial "func/GetRealPerson" . -}}
      {{- with $author }}
        "author": {
          "@type": "Person",
          "name": {{ partial "func/PrepareData" .Title }},
          {{- with .Description }}
            "description": {{ partial "func/PrepareData" . }},
          {{ end }}
          "url": {{ .Permalink }}
        },
      {{ end -}}
    {{ end -}}

    {{- with .Content }}
      "articleBody": {{ partial "func/PrepareData" . }},
    {{ end -}}

  }
</script>
