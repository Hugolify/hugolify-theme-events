module:
  mounts:
    - source: archetypes
      target: archetypes
    - source: assets
      target: assets
    - source: content
      target: content
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts

# Params
params:
  admin:
    collections:
      events:
        enable: true
        filter:
          - field: isIndex
            value: false
        icon:
          bootstrap_icons: calendar-event
          iconoir: calendar
          material_icons: event
          material_symbols: event
          lucide: calendar
          sveltiacms: event # legacy
        sortable: "[date, title]"
        summary: "{{title}} - {{date | date('YYYY-MM-DD')}}"
  events:
    thumbnail:
      desktop: '416x179'
      desktop_large: '636x273'
      mobile: '300x129'
      scrollsnap: '240x103'

# Default
permalinks:
  page:
    events: /events/:slug/
